---
cluster: "tillicum"

attributes:
  num_gpus:
    widget: "number_field"
    label: "Number of GPUs"
    required: true
    min: 1
    max: 8
    step: 1
    value: 1
    display: true
  bc_num_hours:
    value: 1
    display: true
  module:
    widget: "select"
    help: Select 'Custom' if you have created your own Jupyter module.
    options:
    - [
        "Latest",
        "jupyter",
        data-hide-custom-module: true,
        data-set-custom-module: ""
      ]
    - [ "Custom", "custom" ]
    value: "Default"
  custom_module:
    label: Module path
    widget: "text_field"
    help: Path to your Jupyter module, e.g. "/gpfs/projects/group/my_jupyter_module"
  jupyter_ui:
    label: User Interface
    widget: "radio_button"
    value: "lab"
    options:
    - ["Jupyter Lab", "lab" ]
    - ["Jupyter Notebook", "notebook" ]
  enable_extra_args:
    label: Modify command-line options?
    widget: "check_box"
    html_options:
      data:
        hide-extra-jupyter-args-when-unchecked: true
  extra_jupyter_args:
    label: Command-line options
    widget: "text_field"
    help: Additional arguments for Jupyter server, e.g. "jupyter lab --custom-option"

form:
  - auto_accounts
  - auto_qos
  - num_gpus
  - bc_num_hours
  - module
  - custom_module
  - jupyter_ui
  - enable_extra_args
  - extra_jupyter_args
